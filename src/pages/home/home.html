<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end padding>
      <button ion-button color="secondary" outline (click)="gotoNewActivity()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>เตือนความจำ!</h2>
  <h2>ของที่ต้องซื้อวันนี้</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoList">
        <ion-item>
          <h2>{{todo.title}}</h2>
          <p>{{todo.description}}</p>
        </ion-item>
        <ion-item-options side="rigth">
          <button ion-button color="danger" (click)="removeItem(todo)">
            Delete
          </button>

        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
